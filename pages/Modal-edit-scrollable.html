<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal-edit-scrollable</title>

        <!--bootstrap5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <!--icon-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-6">
                    <div>
                        <div class="modal-dialog">
                            <div class="ml-32">
                                <div class="modal-header border-bottom">
                                    <h2 class="modal-title mt-32 mb-32 fw-bold">Edit Admin</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div>
                                    <h3 class="fw-bold">Account</h3>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input class="form-control" type="text" value="Emir Wicks" aria-label="Disabled input example" disabled readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                                        <input class="form-control" type="text" value="emir.wicks@mail.com" aria-label="Disabled input example" disabled readonly>
                                    </div>
                                </div>
                                <div class="border-bottom border-1"></div>

                                <h3 class="fw-bold">Verification</h3>
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Verified
                                        </label>
                                    </div>
                                    <p>2020/4/12</p>
                                </div>
                                <input class="form-control text-center mb-3" type="text" placeholder="Send Verification Mail" aria-label="Disabled input example" disabled>
                                <div class="border-bottom border-1"></div>

                                <h3 class="fw-bold">Access Level</h3>
                                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>Admin</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="border-bottom border-1"></div>

                                <h3 class="fw-bold">Custom Access</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Lecture
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Coupon
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Message
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Setting
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                    Task Menu
                                    </label>
                                </div>
                                <div class="border-bottom border-1"></div>

                                <h3 class="fw-bold">Deactivate Account</h3>
                                <div class="d-flex">
                                    <span class="material-symbols-outlined text-danger mr-9">warning</span>
                                    <p class="text-danger">This cannot be undone!</p>
                                </div>
                                <input class="form-control text-center mb-3" type="text" placeholder="Deactivate This Account" aria-label="Disabled input example" disabled>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-success me-3" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script type="module" src="../main.js"></script>
    </body>
</html>
